<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Seanox aspect-js playground</title>
    <script src="./sources/extension.js?latest"></script>
    <script src="./sources/datasource.js?latest"></script>
    <script src="./sources/scripting.js?latest"></script>
    <script src="./sources/expression.js?latest"></script>
    <script src="./sources/composite.js?latest"></script>
    <script src="./sources/messages.js?latest"></script>
    <script src="./sources/reactive.js?latest"></script>
    <script src="./sources/routing.js?latest"></script>
    <script src="./sources/test.js?latest"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
    </style>
  </head>

  <script>
    const Model = {
      text1: ""
    }
  </script>
  <body>
    <form id="Model" composite>
      <input id="text1" type="text" placeholder="e-mail address"
          pattern="^\w+([\w\.\-]*\w)*@\w+([\w\.\-]*\w{2,})$"
          message="@ooo:xxxx"
          validate="optional" events="input change" xrender="#Model"/>
      Model.text1: {{Model.text1}}
      <input type="submit" value="submit" validate events="click"/>
    </form>
  </body>
</html>
