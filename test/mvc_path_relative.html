    <script type="text/javascript">
    
        Test.activate();
        
        SiteMap.customize({
            "#": null,
            "#a": null,
            "#a#b": null,
            "#a#b#c": null,
            "#a#b#c#d": null,
            "#a#b#c#d#e": null,
            "#a#b#x": null,
            "#a#b#x#y": null,
            "#a#b#x#y#z": null,
            "#xxx": null,
            "#xxx#y": null,
            "#xxx#y#z": null
        });
        
        const logging = (message) => {
            document.body.innerHTML += "\r\n" + message;
            document.body.innerHTML = document.body.innerHTML.trim();
        };

        const targets = [];
        window.addEventListener("load", () => {
            targets.push("D #");
  
            targets.push("A #a#b#c#d");
            targets.push("A ##");
            targets.push("A #a#b#c#d");
            targets.push("A ###x");
            targets.push("A y#z");
            targets.push("A ####c");
            targets.push("A #a#b#c#d");  
            targets.push("A ####b");
            
            targets.push("B #a#b#c#d");
            targets.push("B ##");
            targets.push("B ##x");
            targets.push("B #a#b#x#y#z");
            targets.push("B ####c");
            targets.push("B #a#b#c#d");  
            targets.push("B ####b");          
  
            targets.push("C #a#b#c#d");
            targets.push("C ##");
            targets.push("C #a#b#c#d");
            targets.push("C ###x");
            targets.push("C y#z");
            targets.push("C ####c");
            targets.push("C #a#b#c#d");  
            targets.push("C ####b");
            
            targets.push("D #xxx");
            targets.push("D #xxx#y");
            targets.push("D #xxx#y#z");
            targets.push("D #xxx");
            targets.push("D #xxx#y");
            targets.push("D #xxx#y#z");
            targets.push("D #xxx#y");
            targets.push("D #xxx");
            
            targets.push("D #");
            
            Composite.asynchron(() => {
                document.body.innerHTML = "";
                let target = targets.shift();
                const mode = String(target.match(/^[A-Z]/));
                target = target.substring(2);
                logging(mode + ": " + target);
                if (mode === "A")
                    SiteMap.navigate(target);
                else if (mode === "B")
                    window.location.href = target;
                else if (mode === "C")
                    window.location.hash = target;
                else if (mode === "D")
                    window.location.hash = target;
            });
        });
  
        let timeout;
        window.addEventListener("hashchange", (event) => {
            if (timeout)
                window.clearTimeout(timeout);
            logging("T: " + event.newURL);
            logging("H: " + SiteMap.history.toPlainString());            
            timeout = window.setTimeout(() => {
                if (targets.length > 0) {
                    let target = targets.shift();
                    const mode = String(target.match(/^[A-Z]/));
                    target = target.substring(2);
                    logging(mode + ": " + target);
                    if (mode === "A")
                        SiteMap.navigate(target);
                    else if (mode === "B")
                        window.location.href = target;
                    else if (mode === "C")
                        window.location.hash = target;
                    else if (mode === "D")
                        window.location.hash = target;
                } else Test.start();
            }, 50);
        });        
        
        Test.create({test() {
            let content = document.body.innerHTML;
            content = content.replace(/^(.|[\r\n])*?[\r\n](?=A:)/, "");
            content = content.replace(/(\w+:\/{2,}).*\//mg, "$1.../");
            content = content.replace(/(\shttp)s(:\/\/)/g, "$1$2");   
            document.body.textContent = content;
            Assert.assertSameTo("script[type='text/test']", content);            
        }});
        
        let errors = "";
        Composite.listen(Composite.EVENT_ERROR, (event, error) => {
            errors += "\r\n" + error.message;
            errors = errors.trim();          
        });
        Test.create({test() {
            Assert.assertEquals("", errors);
        }});      
    </script>
