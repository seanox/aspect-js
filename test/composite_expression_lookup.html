<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script src="composite_expression.js"></script>
    <script type="text/javascript">
    
        Test.activate();
    
        var ModelA = {
            a: "ma",
            getB() {
                return "mb";
            },
            isC() {
                return true;
            }  
        };

        Test.create({test() {
            var content = Output.textContent;
            content = content.replace(/undefined/, "");
            content = content.replace(/\s+/g, " ").trim();
            Assert.assertEquals("ma mb true EA EA mercedes", content);
        }});
        Composite.listen(Composite.EVENT_RENDER_END, function() {
            Test.start();
        });
    </script>
  </head>
  <body>
    <input type="text" id="ElementA" value="EA">
    <textarea id="ElementB" style="height:1.25em;">EA</textarea>
    <select id="ElementC">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes" selected>Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    <span id="Output">
      {{ModelA.a}}
      {{ModelA.b}}
      {{ModelA.c}}
      {{ModelA.d}}
      {{ElementA.value}}
      {{ElementB.value}}
      {{ElementC.value}}
    </span>  
  </body>
</html>
