<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family:monospace; white-space:pre;
      }
    </style>
    <script src="../sources/composite.js"></script>
    <script src="../sources/test.js"></script>
    <script src="../sources/testutils.js"></script>
    <script type="text/javascript">
    
        Test.create({test:function() {
            var actual = document.querySelector("body");
            Assert.assertEqualsTemplate("script[type='text/test']", actual.innerHTML);
        }});
        
        var count = 0;
        Composite.listen(Composite.EVENT_RENDER_END, function() {
            if (++count > 1)
                return;
            var element = document.querySelector("#InputTextA");
            element.value = "";
            element.typeValue("Hallo Berlin");
            Test.start();
        });
    </script>
    <script type="text/test">
    A1-O: Hallo Berlin
    A1-I: <input id="InputTextA" value="A1" type="text">
    A1-O: Hallo Berlin
    </script>
  </head>
  <body>
    A1-O: {{#InputTextA.value}}
    A1-I: <input type="text" id="InputTextA" value="A1" events="change keyup" render="body"/>
    A1-O: {{#InputTextA.value}}
  </body>
</html>
