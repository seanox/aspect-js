<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family:monospace;
        white-space:pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script type="text/javascript">
    
        Test.activate();

        Test.create({expected:/\bInvalid scope: undefined/i, test() {
            Composite.customize();
        }});
        Test.create({expected:/\bInvalid scope: object/i, test() {
            Composite.customize(null);
        }});
        Test.create({expected:/\bInvalid scope/i, test() {
            Composite.customize("");
        }});
        Test.create({expected:/\bInvalid callback: string/i, test() {
            Composite.customize("", "");
        }});
        Test.create({expected:/\bInvalid scope/i, test() {
            Composite.customize("", null);
        }});
        Test.create({expected:/\bInvalid scope: object/i, test() {
            Composite.customize(new Object(), function() {});
        }});
        Test.create({expected:/\bInvalid scope: function/i, test() {
            Composite.customize(function() {}, "");
        }});
        Test.create({expected:/\bInvalid scope: function/i, test() {
            Composite.customize(function() {}, null);
        }});
        Test.create({expected:/\bInvalid scope/i, test() {
            Composite.customize("", function() {});
        }});
        
        Test.create({test() {
            Composite.customize(function() {});
        }});
        Test.create({test() {
            Composite.customize("abc", function() {});
        }});
        Test.create({test() {
            Composite.customize("abc > def", function() {});
        }});
        
        Test.start({auto:true});
    </script>
    <script type="text/test">
    </script>
  </head>
  <body>
  </body>
</html>
