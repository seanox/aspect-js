<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script>
        Test.activate();

        const snapshots = [];
        Composite.listen(Composite.EVENT_RENDER_END, () => {
            const snapshot = document.body.textContent.trim();
            snapshots.push(snapshot);
            if (snapshots.length == 5)
                Test.start()
            if (snapshots.length > 5)
                Assert.fail("More steps than expected");
        });

        Test.create({test() {
            snapshots.forEach((snapshot, index) => {
                Assert.assertSameTo("script[type='text/test-" + (index + 1) + "']", snapshots[index]);
            });
        }});

        const modelA = {
          valueA: "aaabbb"
        }.toReactProxy();
        const modelB = modelA.toReactProxy();

        window.setTimeout(() => {modelB.valueA = "a2b4c6d8e0";}, 1000);
    </script>
    <script type="text/test-1">
      _A_aaabbb_
      _B_aaabbb_
      _C_AAABBB_
      _D_bb_
    </script>
    <script type="text/test-2">
      _A_a2b4c6d8e0_
      _B_aaabbb_
      _C_AAABBB_
      _D_bb_
    </script>
    <script type="text/test-3">
      _A_a2b4c6d8e0_
      _B_a2b4c6d8e0_
      _C_AAABBB_
      _D_bb_
    </script>
    <script type="text/test-4">
      _A_a2b4c6d8e0_
      _B_a2b4c6d8e0_
      _C_A2B4C6D8E0_
      _D_bb_
    </script>
    <script type="text/test-5">
      _A_a2b4c6d8e0_
      _B_a2b4c6d8e0_
      _C_A2B4C6D8E0_
      _D_c6d8e0_
    </script>
  </head>
  <body>
    _A_{{modelA.valueA}}_
    _B_{{modelA.valueA}}_
    _C_{{modelA.valueA.toUpperCase()}}_
    _D_{{modelA.valueA.substring(4)}}_
  </body>
</html>
