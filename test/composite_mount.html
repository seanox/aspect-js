<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family:monospace;
      }
      body div {
        margin:1em;
      }
      input[type="text"] {
        width:2em;
      }
      input[type="button"] {
        width:3em;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script type="text/javascript">
    
        Test.activate();
        
        var publish = function() {
            var content = '<input type="text" id="textArray:0" events="keyup">'
                    + '<input type="text" id="textArray:1" events="keyup">'
                    + '<input type="text" id="textArray:2" events="keyup">'
                    + '<input type="text" id="textArray" events="keyup">'
                    + '<input type="text" id="text:a" events="keyup">'                    
                    + '<input type="text" id="text:b" events="keyup">'                    
                    + '<input type="text" id="text:c" events="keyup">'
                    + '<input type="text" id="text" events="keyup">'
                    + '<input type="text" id="textNothing:a" events="keyup">'                    
                    + '<input type="text" id="textNothing:b" events="keyup">'                    
                    + '<input type="text" id="textNothing:c" events="keyup">'                    
                    + '<input type="text" id="textNothing" events="keyup">'                    
                    + '<input type="text" id="object:a" events="keyup">'                    
                    + '<input type="text" id="object:b" events="keyup">'                    
                    + '<input type="text" id="object:c" events="keyup">'
                    + '<input type="text" id="objectArray:0" events="keyup">'                    
                    + '<input type="text" id="objectArray:1" events="keyup">'                    
                    + '<input type="text" id="objectArray:2" events="keyup">'                    
                    + '<input type="text" id="objectArray" events="keyup">'
                    + '<input type="text" id="objectNothing:a" events="keyup">'                    
                    + '<input type="text" id="objectNothing:b" events="keyup">'                    
                    + '<input type="text" id="objectNothing:c" events="keyup">'                    
                    + '<input type="text" id="objectNothing" events="keyup">'                    
                    + '<br>'
                    + '<input type="button" id="buttonArray:0" events="click" value="A1">'
                    + '<input type="button" id="buttonArray:1" events="click" value="A2">'
                    + '<input type="button" id="buttonArray:2" events="click" value="A3">'
                    + '<input type="button" id="buttonArray" events="click" value="B">'
                    + '<input type="button" id="button:0" events="click" value="C1">'
                    + '<input type="button" id="button:1" events="click" value="C2">'
                    + '<input type="button" id="button:2" events="click" value="C3">'
                    + '<input type="button" id="buttonNothing:0" events="click" value="D1">'
                    + '<input type="button" id="buttonNothing:1" events="click" value="D2">'
                    + '<input type="button" id="buttonNothing:2" events="click" value="D3">'
                    + '<input type="button" id="buttonNothing" events="click" value="E">';
            var div = document.createElement("div");
            div.innerHTML = content;
            return div;            
        };

        var clickStack = [];
        
        var modelA = {
            textArray: ["", ""],
            text: "",
            objectArray: [{value: ""},{value: ""}],
            object: {a: {value: ""}, b: ""},
            buttonArray: [
                {onClick: function(event) {
                    clickStack.push("a" + event.target.value);
                }},
                {onClick: function(event) {
                    clickStack.push("b" + event.target.value);
                }}
            ],
            button: {
                onClick: function(event) {
                    clickStack.push("c" + event.target.value);
                }
            }
        };
        
        var modelB = {
            textArray: ["", ""],
            text: "",
            objectArray: [{value: ""},{value: ""}],
            object: {a: {value: ""}, b: ""},
            buttonArray: [
                {onClick: function(event) {
                    clickStack.push("d" + event.target.value);
                }},
                {onClick: function(event) {
                    clickStack.push("e" + event.target.value);
                }}
            ],
            button: {
                onClick: function(event) {
                    clickStack.push("f" + event.target.value);
                }
            }
        };        
        
        var modelC = {
            textArray: ["", ""],
            text: "",
            objectArray: [{value: ""},{value: ""}],
            object: {a: {value: ""}, b: ""},
            buttonArray: [
                {onClick: function(event) {
                    clickStack.push("g" + event.target.value);
                }},
                {onClick: function(event) {
                    clickStack.push("h" + event.target.value);
                }}
            ],
            button: {
                onClick: function(event) {
                    clickStack.push("i" + event.target.value);
                }
            }
        };        
        
        var timeout = null;
        Composite.listen(Composite.EVENT_RENDER_END, function() {
            if (timeout)
                window.clearInterval(timeout);
            timeout = window.setTimeout(() => {
                ("ABC".split(/(?=\w)/)).forEach((context) => {
                    var i = 0;
                    document.querySelector("#model" + context + " #textArray\\:0").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textArray\\:1").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textArray\\:2").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textArray").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectArray\\:0").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectArray\\:1").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectArray\\:2").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectArray").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #text\\:a").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #text\\:b").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #text\\:c").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #text").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #object\\:a").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #object\\:b").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #object\\:c").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textNothing\\:a").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textNothing\\:b").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textNothing\\:c").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #textNothing").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectNothing\\:a").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectNothing\\:b").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectNothing\\:c").typeValue(context + String.fromCharCode(65 + i++), true);
                    document.querySelector("#model" + context + " #objectNothing").typeValue(context + String.fromCharCode(65 + i++), true);
                    
                    document.querySelector("#model" + context + " #buttonArray\\:0").click();
                    document.querySelector("#model" + context + " #buttonArray\\:1").click();
                    document.querySelector("#model" + context + " #buttonArray\\:2").click();
                    document.querySelector("#model" + context + " #buttonArray").click();
                    document.querySelector("#model" + context + " #button\\:0").click();
                    document.querySelector("#model" + context + " #button\\:1").click();
                    document.querySelector("#model" + context + " #button\\:2").click();
                    document.querySelector("#model" + context + " #buttonNothing\\:0").click();
                    document.querySelector("#model" + context + " #buttonNothing\\:1").click();
                    document.querySelector("#model" + context + " #buttonNothing\\:2").click();
                    document.querySelector("#model" + context + " #buttonNothing").click();  
                }); 
                Test.start();
            }, 250);
        });     
        
        Test.create({test:function() {
            var pattern = '{"textArray":["AA","AB"],"text":"AL","objectArray":[{"value":"AE"},{"value":"AF"}],"object":{"a":{"value":"AM"},"b":"AN"},"buttonArray":[{},{}],"button":{}}';
            Assert.assertEquals(pattern, modelA.toPlainString());
        }}); 
        Test.create({test:function() {
            var pattern = '{"textArray":["BA","BB"],"text":"BL","objectArray":[{"value":"BE"},{"value":"BF"}],"object":{"a":{"value":"BM"},"b":"BN"},"buttonArray":[{},{}],"button":{}}';
            Assert.assertEquals(pattern, modelB.toPlainString());
        }});         
        Test.create({test:function() {
            var pattern = '{"textArray":["CA","CB"],"text":"CL","objectArray":[{"value":"CE"},{"value":"CF"}],"object":{"a":{"value":"CM"},"b":"CN"},"buttonArray":[{},{}],"button":{}}';
            Assert.assertEquals(pattern, modelC.toPlainString());
        }});
        Test.create({test:function() {
            var pattern = 'aA1 bA2 dA1 eA2 gA1 hA2';
            Assert.assertEquals(pattern, clickStack.join(" "));
        }});   
    </script>
  </head>
  <body>
    <section id="modelA" composite static
        import="{{publish()}}">
    </section>
    <section id="modelB" composite static
        import="{{publish()}}">
    </section>
    <section id="modelC" composite static
        import="{{publish()}}">
    </section>
  </body>
</html>
