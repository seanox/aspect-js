    <script type="text/javascript">
    
        Test.activate();

        const stack = ["Step:0"];

        Namespace.create("modelA", {
            status: true,
            dock() {
                stack.push("A:dock");
            },
            undock() {
                stack.push("A:undock");
            },
            button: {
                onClick() {
                    stack.push("A:onClick");
                    modelA.status = !modelA.status;
                }
            }
        });

        Namespace.create("modelB", {
            status: true,
            undock() {
                stack.push("B:undock");
            },
            button: {
                onClick() {
                    stack.push("B:onClick");
                    modelB.status = !modelB.status;
                }
            }
        });

        Namespace.create("modelC", {
            status: true,
            dock() {
                stack.push("C:dock");
            },
            button: {
                onClick() {
                    stack.push("C:onClick");
                    modelC.status = !modelC.status;
                }
            }
        });

        Namespace.create("modelD", {
            status: true,
            button: {
                onClick() {
                    stack.push("D:onClick");
                    modelD.status = !modelD.status;
                }
            }
        });

        Namespace.create("page", {

            //Test with the assignment via the qualifier.    
            buttonA: {
                modelA: {
                    onClick(event) {
                        modelA.button.onClick.call(event);
                    }
                },
                modelB: {
                    onClick(event) {
                        modelB.button.onClick.call(event);
                    }
                },
                modelC: {
                    onClick(event) {
                        modelC.button.onClick.call(event);
                    }
                },
                modelD: {
                    onClick(event) {
                        modelD.button.onClick.call(event);
                    }
                }
            },
            
            //Test with indirect/secondary assignment via the qualifier.
            buttonB: {
                onClick(event) {
                    let target = String(event.target.id.match(/[^:]+$/));
                    if (target)
                        target = Object.lookup(target + ":button:onClick");
                    if (target)
                        target.call(event);
                }
            },
            
            //Test with the assignment via the qualifier as index for an array.
            //The array is a set of anonymous object (references).
            buttonC: [
                modelA.button,
                modelB.button,
                modelC.button,
                modelD.button
            ],
            
            //Test similar to ModelA but with direct use of references.
            buttonDA: modelA.button,
            buttonDB: modelB.button,
            buttonDC: modelC.button,
            buttonDD: modelD.button,
        });

        Test.create({test() {
            Assert.assertSameTo("script[type='text/test-1']", stack.join("\n")); 
        }});

        Test.create({test() {
            Assert.assertSameTo("script[type='text/test-2']", snapshots.join("\n")); 
        }});
        
        let count = 0;
        const snapshots = [];
        Composite.listen(Composite.EVENT_RENDER_END, () => {
            let snapshot = document.body.textContent;
            snapshot = snapshot.replace(/Model\-/ig, "");
            snapshot = snapshot.replace(/\w+:\w+\s+\d+/ig, "");
            snapshot = snapshot.replace(/\s+/g, " ").trim(); 
            snapshots.push(":" + snapshot);
            stack.push("Step:" + (count +1));
            switch (++count) {
                case 1:
                case 2:
                case 3:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonA\\:modelA").click();
                    });
                    return;
                case 4:
                case 5:
                case 6:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonA\\:modelB").click();
                    });
                    return;
                case 7:
                case 8:
                case 9:

                    });
                    return;
                case 10:
                case 11:
                case 12:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonA\\:modelD").click();
                    });
                    return;
                case 13: 
                case 14: 
                case 15:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonA\\:modelX").click();
                    });
                    return;
                    
                //----    
                case 16:
                    Composite.asynchron(() => {
                        modelA.status = true;
                        modelB.status = true;
                        modelC.status = true;
                        modelD.status = true;
                        Composite.render(document.body);
                    });
                    return;
                case 17:
                case 18:
                case 19:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonB\\:modelA").click();
                    });
                    return;
                case 20:
                case 21:
                case 22:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonB\\:modelB").click();
                    });
                    return;
                case 23:
                case 24:
                case 25:
                    Composite.asynchron(() => {

                    });
                    return;
                case 26:
                case 27: 
                case 28: 
                    Composite.asynchron(() => {
                        document.querySelector("#buttonB\\:modelD").click();
                    });
                    return;
                case 29:
                case 30:
                case 31:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonB\\:modelX").click();
                    });
                    return;
                    
                //----    
                case 32:
                    Composite.asynchron(() => {
                        modelA.status = true;
                        modelB.status = true;
                        modelC.status = true;
                        modelD.status = true;
                        Composite.render(document.body);
                    });
                    return;
                case 33:
                case 34:
                case 35:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonC\\:0").click();
                    });
                    return;
                case 36:
                case 37:

                    Composite.asynchron(() => {

                    });
                    return;
                case 39:

                    });
                    return;
                case 42:
                case 43: 
                case 44: 
                    Composite.asynchron(() => {
                        document.querySelector("#buttonC\\:3").click();
                    });
                    return;
                case 45:
                case 46:
                case 47:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonC\\:4").click();
                    });
                    return;
                
                //----    
                case 48:
                    Composite.asynchron(() => {
                        modelA.status = true;
                        modelB.status = true;
                        modelC.status = true;
                        modelD.status = true;
                        Composite.render(document.body);
                    });
                    return;
                case 49:
                case 50:
                case 51:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonDA").click();
                    });
                    return;
                case 52:
                case 53:
                case 54:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonDB").click();
                    });
                    return;
                case 55:
                case 56:
                case 57:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonDC").click();
                    });
                    return;
                case 58:
                case 59: 
                case 60: 
                    Composite.asynchron(() => {
                        document.querySelector("#buttonDD").click();
                    });
                    return;
                case 61:
                case 62:
                case 63:
                    Composite.asynchron(() => {
                        document.querySelector("#buttonDX").click();
                    });
                    return;
                case 64:
                    Test.start();
                    return;
            }
        });
    </script>

  <body id="page" composite static>
    <!--
      Combined test for mount, dock and undock.
      
      The buttons must be mounted correctly.
      Because the models don't fit to all buttons, the buttonB don't work.
      
      The methods dock and undock are implemented differently in the models and
      must apply differently.
    --> 
  
    <button id="{{'buttonA'}}:{{'model' + 'A'}}" events="click" render="body" release>
      Model-A:A {{modelA.status ? '1' : '0'}}</button>
    <button id="buttonB:modelA" events="click" render="body" release>
      Model-A:B {{modelA.status ? '1' : '0'}}</button>
    <button id="buttonC:0" events="click" render="body" release>
      Model-A:C {{modelA.status ? '1' : '0'}}</button>
    <button id="buttonDA" events="click" render="body" release>
      Model-A:D {{modelA.status ? '1' : '0'}}</button>
    <section id="modelA" composite static condition="{{modelA.status}}">
      Model-A

    <button id="buttonA:modelB" events="click" render="body" release>
