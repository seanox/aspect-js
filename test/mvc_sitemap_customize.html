<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family:monospace;
        white-space:pre;
      }
    </style>
    <script src="../sources/extension.js"></script>
    <script src="../sources/composite.js"></script>
    <script src="../sources/mvc.js"></script>
    <script src="../sources/test.js"></script>
    <script type="text/javascript">
    
      SiteMap.customize({
          "#": ["news", "projects", "seanox", "contact", "contact#about"],
          "#projects#aspect": null,
          "#projects#aspect-js": null,
          "#projects#devwex": null,
          "#projects#review": null,
          "#projects#roundup": null,
          "#projects#test": null,
          "#projects#wotexx": null,
          "#legal": ["terms", "privacy"],
          "#error": null
      });
    
      Test.create({test:function() {
          Assert.assertNotNull(SiteMap.paths);
          Assert.assertEquals('{"#":["news","projects","seanox","contact","contact#about"],'
              + '"#projects#aspect":[],"#projects#devwex":[],"#projects#review":[],"#projects#roundup":[],"#projects#test":[],"#projects#wotexx":[],'
              + '"#legal":["terms","privacy"],"#error":[]}', SiteMap.paths.toPlainString()); 
      }});
      Test.create({test:function() {
          Assert.assertNotNull(SiteMap.views);
          Assert.assertEquals('["#","#news","#projects","#seanox","#contact","#contact#about",'
              + '"#projects#aspect","#projects#devwex","#projects#review","#projects#roundup","#projects#test","#projects#wotexx",'
              + '"#legal","#legal#terms","#legal#privacy","#error"]', SiteMap.views.toPlainString());
      }});      
      Test.start(true);
    </script>
  </head>
  <body>
  </body>
</html>
