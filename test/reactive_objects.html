<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script src="scripts/capture.js"></script>
    <script type="text/javascript">

        Test.activate();

        const capture = new Capture();
        Composite.listen(Composite.EVENT_RENDER_END, () => {
            capture.snap();
            const count = capture.patterns().length;
            if (capture.size() == count)
                Test.start();
            if (capture.size() > count)
                Assert.assertEquals("expected {1} steps but was {2}", count, capture.size());
        });

        Test.create({test() {
            capture.validate();
        }});

        Test.create({test() {
            const objectA = {}
            const objectB = {}
            objectA.objectB = objectB;
            Assert.assertEquals(objectA.objectB, objectB);

            const objectC = objectA.toReactProxy();
            Assert.assertNotEquals(objectC.objectB, objectB);
            Assert.assertNotEquals(objectC.objectB, objectA.objectB);
            Assert.assertEquals(objectA.objectB, objectB);

            const objectD = ({}).toReactProxy();
            objectD.objectB = objectB;
            Assert.assertNotEquals(objectD.objectB, objectB);
            Assert.assertNotEquals(objectD.objectB, objectC.objectB);
        }});

        Test.create({test() {
            const objectA = ({}).toReactProxy();
            const objectB = objectA.toReactProxy();
            const objectC = ReactProxy.create(objectA);
            Assert.assertEquals(objectA, objectB);
            Assert.assertEquals(objectA, objectC);
            Assert.assertEquals(objectB, objectC);

            const objectD = ({objectA}).toReactProxy();
            Assert.assertEquals(objectD.objectA, objectA);
        }});

        Test.create({test() {
            const objectA = {};
            const objectB = objectA.toReactProxy();
            Assert.assertNotEquals(objectA, objectB);

            const objectC = objectB.toObject();
            Assert.assertNotEquals(objectC, objectB);
            Assert.assertEquals(objectC, objectA);

            const objectD = objectB.toObject().toReactProxy();
            Assert.assertNotEquals(objectD, objectB);

            const objectE = objectD.toObject()
            Assert.assertEquals(objectE, objectA);
        }});

        Test.create({test() {
            const objectA = {};
            const objectB = objectA.toReactProxy();
            objectB.value = "B";

            Assert.assertEquals("undefined", typeof objectA.value);
            Assert.assertEquals("string", typeof typeof objectB.value);
        }});

        const modelX = {
            valueA: 10000,
            valueB: {
                valueC: 20000,
                valueE: {
                    valueF: 30000,
                    valueH: null,
                }
            },
            valueG: null
        };

        const modelA = modelX.toReactProxy();

        modelA.a = "A";
        modelX.a = "X";

        modelX.valueX = {};
        modelA.valueY = {};

        window.setTimeout(() => {modelA.valueA++;}, 1000);
        window.setTimeout(() => {modelA.valueA++;}, 1250);
        window.setTimeout(() => {modelA.valueA++;}, 1500);

        window.setTimeout(() => {modelA.valueB.valueC += 10;}, 2000);
        window.setTimeout(() => {modelA.valueB.valueC += 10;}, 2250);
        window.setTimeout(() => {modelA.valueB.valueC += 10;}, 2500);

        window.setTimeout(() => {modelA.valueB.valueE.valueF += 100}, 3000);
        window.setTimeout(() => {modelA.valueB.valueE.valueF += 100}, 3250);
        window.setTimeout(() => {modelA.valueB.valueE.valueF += 100}, 3500);

        window.setTimeout(() => {modelX.a = "B"}, 1000);
        window.setTimeout(() => {modelA.a = "C"}, 3000);
    </script>
    <script type="text/test">
      A: _10000_
      C: _20000_
      F: _30000_
      x: _object_
      Y: _object_
      A-a: A
      X-a: X
    </script>
    <script type="text/test">
