<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
      }
      body div {
        display: inline;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script type="text/javascript">
    
        Test.activate();
    
        Test.create({test() {
            Assert.assertTrue(String(timing) + "ms", timing < 2500);
        }});
    
        let timing = new Date().getTime();
        Composite.listen(Composite.EVENT_RENDER_END, () => {
            timing = new Date().getTime() -timing;
            Test.start();
        });       
    </script>
  </head>
  <body>
    {{x:10}}
    {{s:0}}
    Info: Output is hidden
    <div iterate="{{a:new Array(x)}}" style="display:none;">
      A:{{a.index}}
      {{s:s +1}}
      <div iterate="{{b:new Array(x)}}">
        B:{{b.index}}
        {{s:s +1}}
        <div iterate="{{c:new Array(x)}}">
          C:{{c.index}}
          {{s:s +1}}
          <div iterate="{{d:new Array(x)}}">
            D:{{d.index}}
            {{s:s +1}}
          </div>
        </div>
      </div>
    </div>
    <hr/>
    {{s}}
  </body>
</html>
