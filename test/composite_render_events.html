<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style type="text/css">
      body {
        font-family:monospace;
      }
      body div {
        margin:1em;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script type="text/javascript">
    
        Test.activate();
      
        var aModel = {
            text1:null,
            text2:null,
            text3:null,
            text4:null,
            text5:null,
            text6:null,
            text7:null,
            text8:null,
            text8_1:null,
            text8_2:null,
            text9:null,
            bModel:{
                text3:null,
                text4:null,
                text9:null,
                fModel:{
                    text1:null,
                    text5:null
                },
                cModel:{
                    textX:null
                },              
            },
            cModel:{
            },
            fModel:{
                text1:null,
                text2:null,
                text5:null
            }              
        };
        var bModel = {
            text3:null,
            text4:null,
            text9:null              
        };
        var cModel = {};
        var fModel = {
            text1:null,
            text2:null,
            text5:null
        };
        var xModel = {
            count: 0,
            ping: function() {
                return ++this.count;       
            }
        }
        var textX = null;
  
        Test.create({test:function() {
            var a = pattern.shift().replace(/"text8_1":""/, '"text8_1":null');
            var b = aModel.toPlainString().replace(/"text8_1":""/, '"text8_1":null');
            Assert.assertEquals(a, b);
        }});
        Test.create({test:function() {
            Assert.assertEquals(pattern.shift(), bModel.toPlainString());
        }});    
        Test.create({test:function() {
            Assert.assertEquals(pattern.shift(), cModel.toPlainString());
        }});    
        Test.create({test:function() {
            Assert.assertEquals(pattern.shift(), fModel.toPlainString());
        }});    
        Test.create({test:function() {
            Assert.assertEquals(pattern.shift(), xModel.toPlainString());
        }});
        Test.create({test:function() {
            Assert.assertEquals(pattern.shift(), aModel.toPlainString());
        }});       
        Test.create({test:function() {
            Assert.assertEquals("3", outputX.textContent);
        }});  
        
        Element.prototype.typeTestValue = function() {
            this.typeValue(this.id + "-X");
        };
  
        var count = 0;
        Composite.listen(Composite.EVENT_RENDER_END, function() {
            switch (++count) {
                case 1:
                    Composite.asynchron(() => {
                        text3.typeTestValue();
                        text4.typeTestValue();
                        text6.typeTestValue();
                        text7.typeTestValue();
                        text8.typeTestValue();
                        text9.typeTestValue();
                        window["fModel.text1"].typeTestValue();
                        window["fModel.text2"].typeTestValue();
                        window["fModel.text5"].typeTestValue();
                        document.querySelector("#textX").typeTestValue();
                    });
                    return;
                case 2:
                    Composite.asynchron(() => {
                        text8.trigger("focus"); 
                    });
                    return; 
                case 3:
                    Composite.asynchron(() => {
                        aModel.text8_2 = aModel.text8;
                        window.setTimeout(() => {
                            Test.start();
                        }, 250);
                    });
                    return;
            }
        });  
        
        var pattern = null;
        window.addEventListener("load", function(event) {
            pattern = document.querySelector("script[type='text/test']").textContent.trim();
            pattern = pattern.split(/\s*[\r\n]+\s*/m);
        });        
    </script>
    <script type="text/test">
      {"text1":null,"text2":null,"text3":null,"text4":null,"text5":null,"text6":null,"text7":"text7-X","text8":"text8-X","text8_1":null,"text8_2":"text8-X","text9":null,"bModel":{"text3":null,"text4":null,"text9":null,"fModel":{"text1":null,"text5":"fModel.text5-X"},"cModel":{"textX":"textX-X"}},"cModel":{},"fModel":{"text1":"fModel.text1-X","text2":null,"text5":null}}
      {"text3":null,"text4":null,"text9":null}
      {}
      {"text1":null,"text2":"fModel.text2-X","text5":null}
      {"count":3}
      {"text1":null,"text2":null,"text3":null,"text4":null,"text5":null,"text6":null,"text7":"text7-X","text8":"text8-X","text8_1":null,"text8_2":"text8-X","text9":null,"bModel":{"text3":null,"text4":null,"text9":null,"fModel":{"text1":null,"text5":"fModel.text5-X"},"cModel":{"textX":"textX-X"}},"cModel":{},"fModel":{"text1":"fModel.text1-X","text2":null,"text5":null}}
    </script>
  </head>
  <body>
    <div id="aModel" composite static>
      <!-- write to aModel.fModel.text1 --> 
      <input type="text" id="fModel.text1" events="change">
      <div id="bModel" composite static>
        <!-- write to fModel.text2 --> 
        <input type="text" id="fModel.text2" events="change">
        <div id="cModel" composite static>
          <!-- write to aModel.bModel.cModel.text* --> 
          <input type="text" id="text3" events="change">
          <input type="text" id="text4" events="change">
          <input type="text" id="text9" events="change">
          <!-- write to aModel.bModel.cModel.textX -->
          <input type="text" id="textX" events="change">
        </div>
        <!-- write to aModel.bModel.fModel.text5 -->
        <input type="text" id="fModel.text5" events="change">
      </div>
      <!-- write to aModel.text*** -->
      <input type="text" id="text6">
      <input type="text" id="text7" events="change">
      <input type="text" id="text8" events="focus" render="#text7, #text7, #{{'output' + 'X'}}">
      <span id="outputX">{{xModel.ping()}}</span>
    </div>
  </body>
</html>
