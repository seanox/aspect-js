<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script type="text/javascript">
        Test.activate();

        const snapshots = [];
        Composite.listen(Composite.EVENT_RENDER_END, () => {
            const snapshot = document.body.textContent.trim();
            snapshots.push(snapshot);
            if (snapshots.length == 9)
                Test.start();
            if (snapshots.length > 9)
                Assert.assertEquals("expected {1} steps but was {2}", 9, snapshots.length);
        });

        Test.create({test() {
            Assert.assertSameText(document.querySelectorAll("script[type='text/test']")[0].textContent,
                    snapshots[7]);
        }});

        Test.create({test() {
            Assert.assertSameText(document.querySelectorAll("script[type='text/test']")[1].textContent,
                    snapshots[8]);
        }});

        const modelA = {
            valueA: 123
        }.toReactProxy();
        window.setTimeout(() => {modelA.valueA = 456}, 1000);
        window.setTimeout(() => {modelA.valueA = 123}, 1250);
        window.setTimeout(() => {modelA.valueA = 456}, 1500);
        window.setTimeout(() => {modelA.valueA = 123}, 1750);
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: _A456B
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: _
    </script>
  </head>
  <body>
    _A_{{modelA.valueA}}_
    true:  _<span condition="{{true}}">true</span>
    false: _<span condition="{{false}}">false</span>
    react: _<span condition="{{modelA.valueA != 123}}">A{{modelA.valueA}}B</span>
  </body>
</html>
