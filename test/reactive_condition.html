<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script src="scripts/capture.js"></script>
    <script type="text/javascript">
        Test.activate();

        const capture = new Capture();
        Composite.listen(Composite.EVENT_RENDER_END, () => {
          capture.snap();
          const count = capture.patterns().length;
          if (capture.size() == count)
              Test.start();
          if (capture.size() > count)
              Assert.assertEquals("expected {1} steps but was {2}", count, capture.size());
        });

        Test.create({test() {
            capture.validate();
        }});

        const modelA = {
            valueA: 123
        }.reactive();
        window.setTimeout(() => {modelA.valueA = 456}, 1000);
        window.setTimeout(() => {modelA.valueA = 123}, 1500);
        window.setTimeout(() => {modelA.valueA = 456}, 2000);
        window.setTimeout(() => {modelA.valueA = 123}, 2500);
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: __
    </script>
    <script type="text/test">
      _A_456_
      true:  _true
      false: _
      react: __
    </script>
    <script type="text/test">
      _A_456_
      true:  _true
      false: _
      react: _A456B_
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: _A456B_
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: __
    </script>
    <script type="text/test">
      _A_456_
      true:  _true
      false: _
      react: __
    </script>
    <script type="text/test">
      _A_456_
      true:  _true
      false: _
      react: _A456B_
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: _A456B_
    </script>
    <script type="text/test">
      _A_123_
      true:  _true
      false: _
      react: __
    </script>
  </head>
  <body>
    _A_{{modelA.valueA}}_
    true:  _<span condition="{{true}}">true</span>
    false: _<span condition="{{false}}">false</span>
    react: _<span condition="{{modelA.valueA != 123}}">A{{modelA.valueA}}B</span>_
  </body>
</html>
