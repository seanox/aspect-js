<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Seanox aspect-js test environment</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre;
      }
    </style>
    <script src="aspect-js.js"></script>
    <script src="scripts/capture.js"></script>
    <script type="text/javascript">

        Test.activate();

        const capture = new Capture();
        const values = [];
        Composite.listen(Composite.EVENT_RENDER_END, () => {
          capture.snap();
          values.push(document.querySelector("#valueA").value);
          const count = capture.patterns().length;
          if (capture.size() == count)
            Test.start();
          if (capture.size() >= count)
            Assert.assertEquals("expected {1} steps but was {2}", count, capture.size());
        });

        Test.create({test() {
            capture.validate();
        }});

        Test.create({test() {
            Assert.assertEquals(values[0], values[1]);
            Assert.assertEquals(values[2], values[3]);
            Assert.assertNotEquals(values[1], values[2]);
            Assert.assertTrue(values[1] < values[2]);
        }});

        const modelA = {
            valueA: "hallo"
        }.toReactProxy();
        window.setTimeout(() => {modelA.valueA = "a2b4c6d8e0";}, 1000)
    </script>
    <script type="text/test">
      _A_hallo_
      Value of variable modelA.valueA: hallo
    </script>
    <script type="text/test">
      _A_a2b4c6d8e0_
      Value of variable modelA.valueA: hallo
    </script>
    <script type="text/test">
      _A_a2b4c6d8e0_
      Value of variable modelA.valueA: hallo
    </script>
    <script type="text/test">
      _A_a2b4c6d8e0_
      Value of variable modelA.valueA: a2b4c6d8e0
    </script>
  </head>
  <body>
    _A_{{modelA.valueA}}_
    <p id="modelA" composite static>
      <input type="text" id="valueA" value="{{new Date().getTime()}}"
          events="input" foo="{{modelA.valueA}}"/>
      Value of variable modelA.valueA: {{modelA.valueA}}
    </p>
  </body>
</html>
