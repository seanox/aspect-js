    <script src="aspect-js.js"></script>

  <body>
    <script>
        const modelA = {
            valueA: "hallo"
        }.toReactProxy();
        let countX = 0;
        window.setTimeout(() => {modelA.valueA = "a2b4c6d8e0";}, 2000)
    </script>
    _A_{{modelA.valueA}}_
    <p id="modelA" composite static>
      <input type="text" id="valueA" value="{{countX++}}"
          events="input" foo="{{modelA.valueA}}"/>
      Value of variable modelA.valueA: {{modelA.valueA}}
    </p>
  </body>
